<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <header id="header">
      <img id="header-img" src="https://png.pngtree.com/element_our/png/20180912/coffee-time-png_91570.jpg" alt="">
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#register">Features</a></li>
          <li><a class="nav-link" href="#how-it-works">How it Works</a></li>
          <li><a class="nav-link" href="#pricing">Pricing</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      
      <section id="register">
        <div class="box">
          <form id="form" action="https://www.freecodecamp.com/email-submit" method="get">
            <input id="email" type="email" name="email" placeholder="Enter your email address">
            <input id="submit" type="submit" name="submit" value="Get Started">
          </form>
        </div>  
      </section>
      
      <section id="how-it-works">
        <div class="box">
          <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/HXC3la9L8ss" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
          </iframe>
        </div>
      </section>

      <section id="pricing">
        <div class="box">
          <div class="label">
            <h2>express</h2>
            <p>600</p>
          </div>
        </div>
        <div class="box">
          <div class="label">
            <h2>American</h2>
            <p>300</p>
          </div>
        </div>
        <div class="box">
          <div class="label">
            <h2>Latte</h2>
            <p>500</p>
          </div>
        </div>
      </section>
    </div> <!--end container-->



    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
